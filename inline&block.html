<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Bock Element</title>
</head>
<body>
    <span style="border: 2px solid red;">Hello Guys</span>  <!--inline element-->
    <span style="border: 2px solid green;">ajay</span>
    <p style="border: 2px solid greenyellow">This is paragraph</p>
    <em style="border: 2px solid black;">first</em>            <!--inline element-->
    <li style="border: 2px solid black;">second</li>        <!--Block-->
    <ul style="border: 2px solid red">hi</ul>       <!--Block element-->
    <img src="pic.jpg" alt="eroro" style="border: 2px solid red">  <!--inline element-->
    
</body>
</html>
