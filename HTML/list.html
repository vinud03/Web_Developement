<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>                                <!-- Description list-->
        <dt>Coffee</dt>                 <!-- dt = description term-->
        <dd>- black hot drink</dd>      <!-- dd= description data-->
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    <ul type="circle">                  <!--Unorder list-->
        <li>Coffee</li>                 <!--List item-->
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol type="1">                       <!--Order list-->
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="i">
            <li>black</li>
            <li>green</li>
        </ol>
        <li>Milk</li>
    </ol>

</body>

</html>
